<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bloomora</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), url('images/home1.jpg');
            background-size: cover;
            background-position: center;
            padding: 2rem;
        }

        .register-form {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 .5rem 1.5rem rgba(0,0,0,.1);
            width: 100%;
            max-width: 45rem;
        }

        .register-form h2 {
            text-align: center;
            color: #333;
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-row .box {
            flex: 1;
        }

        .register-form .box {
            width: 100%;
            padding: 1.2rem;
            margin: 0.5rem 0;
            font-size: 1.6rem;
            border: .1rem solid #ddd;
            border-radius: .5rem;
        }

        .register-form .box:focus {
            border-color: var(--pink);
        }

        .register-form .btn {
            width: 100%;
            margin-top: 2rem;
        }

        .register-form p {
            text-align: center;
            margin-top: 2rem;
            font-size: 1.4rem;
            color: #666;
        }

        .register-form a {
            color: var(--pink);
        }

        .error-message {
            color: #e74c3c;
            font-size: 1.4rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Bloomora<span>.</span></a>
        <nav class="navbar">
            <a href="index.html#home">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#shop">Shop</a>
            <a href="index.html#contact">Contact</a>
        </nav>
    </header>

    <section class="register-container">
        <div class="register-form">
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="form-row">
                    <input type="text" placeholder="First Name" class="box" id="firstName" required>
                    <input type="text" placeholder="Last Name" class="box" id="lastName" required>
                </div>
                
                <input type="email" placeholder="Email" class="box" id="email" required>
                <div class="error-message" id="emailError">Please enter a valid email</div>
                
                <input type="tel" placeholder="Phone Number" class="box" id="phone" required>
                <div class="error-message" id="phoneError">Please enter a valid phone number</div>
                
                <input type="password" placeholder="Password" class="box" id="password" required>
                <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
                
                <input type="password" placeholder="Confirm Password" class="box" id="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
                
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms" style="font-size: 1.4rem; color: #666;">
                        I agree to the <a href="#">Terms & Conditions</a>
                    </label>
                </div>
                
                <input type="submit" value="Register" class="btn">
                
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            let isValid = true;
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }
            
            // Phone validation
            const phoneRegex = /^[0-9]{10}$/;
            if (!phoneRegex.test(phone)) {
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('phoneError').style.display = 'none';
            }
            
            // Password validation
            if (password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }
            
            // Confirm password validation
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('confirmPasswordError').style.display = 'none';
            }
            
            if (isValid) {
                // Save user data (in real app, this would be sent to server)
                const userData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: email,
                    phone: phone,
                    password: password
                };
                
                localStorage.setItem('userData', JSON.stringify(userData));
                localStorage.setItem('isLoggedIn', 'true');
                alert('Registration successful! Please login.');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
