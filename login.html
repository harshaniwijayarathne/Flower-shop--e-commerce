<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bloomora</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), url('images/home1.jpg');
            background-size: cover;
            background-position: center;
            padding: 2rem;
        }

        .login-form {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 .5rem 1.5rem rgba(0,0,0,.1);
            width: 100%;
            max-width: 40rem;
        }

        .login-form h2 {
            text-align: center;
            color: #333;
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .login-form .box {
            width: 100%;
            padding: 1.2rem;
            margin: 1rem 0;
            font-size: 1.6rem;
            border: .1rem solid #ddd;
            border-radius: .5rem;
        }

        .login-form .box:focus {
            border-color: var(--pink);
        }

        .login-form .btn {
            width: 100%;
            margin-top: 2rem;
        }

        .login-form p {
            text-align: center;
            margin-top: 2rem;
            font-size: 1.4rem;
            color: #666;
        }

        .login-form a {
            color: var(--pink);
        }

        .error-message {
            color: #e74c3c;
            font-size: 1.4rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Bloomora<span>.</span></a>
        <nav class="navbar">
            <a href="index.html#home">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#shop">Shop</a>
            <a href="index.html#contact">Contact</a>
        </nav>
    </header>

    <section class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" class="box" id="email" required>
                <div class="error-message" id="emailError">Please enter a valid email</div>
                
                <input type="password" placeholder="Password" class="box" id="password" required>
                <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
                
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember" style="font-size: 1.4rem; color: #666;">Remember me</label>
                </div>
                
                <input type="submit" value="Login" class="btn">
                
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <!-- <p>Admin? <a href="admin-login.html">Admin Login</a></p> -->
            </form>
        </div>
    </section>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let isValid = true;
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }
            
            // Password validation
            if (password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }
            
            if (isValid) {
                // In a real application, this would be an API call
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                alert('Login successful!');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
